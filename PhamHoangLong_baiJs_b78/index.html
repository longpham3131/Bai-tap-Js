<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS 7 8</title>
    <!-- BOOSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h2>Bài tập mảng</h2>
                <div class="form-group">
                    <label for="inpPhanTu">Nhập phần tử của mảng: </label>
                    <input type="number" name="" id="inpPhanTu">
                    <button id="btnNap" class="btn btn-success">Nạp</button>
                    <!-- <button class="btn btn-success" id="btnSapXep">Sắp xếp tăng dần <i
                            class="fa fa-sort-amount-up"></i></button> -->
                </div>
                <h4>--Mảng chính--</h4>
                <br>
                <div id="divMang" class="d-flex  text-center">
                   
                </div>
                
                   
    
                <p id="txtMang"></p>
                
                <div class="form-group">
                    <h4>Nhập 2 vị trí của giá trị muốn hoán đổi</h4>

                    <input type="number" name="" id="inpViTri1" placeholder="Vị trí 1">
                    <input type="number" name="" id="inpViTri2" placeholder="Vị trí 2">
                    <button class="btn btn-warning" id="btnDoi">Đổi vị trí <i class="fa fa-sync"></i></button>
                </div>
                <p id="txtHoanDoi"></p>
                <h4>--Mảng đã sắp xếp--</h4>
                <br>
                <div id="divMangSapXep" class="d-flex  text-center"></div>
             
            </div>
        </div>
    </div>


    <!-- BOOSTRAP JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
