<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài JS 6</title>
    <!-- BOOSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-7">
                <h3>Bài 1: Tìm số nguyên dương nhỏ nhất sao cho 1+2+..n > 10000</h3>
                <button type="button" class="btn btn-success" id="btnTim">Tìm</button>
                <p id="txtSoNguyenDuongNhoNhat" class="mt-3 text-center"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <h3>Bài 2: Tính tổng: S(n) = x + x^2 + x^3 + … + x^n </h3>
                <form action="">
                    <div class="form-group">
                        <label for="inpNhapN">Nhập số N: </label>
                        <input type="number" name="" id="inpNhapN">
                    </div>
                    <div class="form-group">
                        <label for="inpNhapX">Nhập số X: </label>
                        <input type="number" name="" id="inpNhapX">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success" id="btnTinhTong">Tính tổng</button>
                    </div>
                    <p id="txtTongSn"></p>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <h3>Bài 3: Nhập vào n. Tính giai thừa 1*2*...n </h3>
                <form action="">
                    <div class="form-group">
                        <label for="inpNhapN">Nhập số N: </label>
                        <input type="number" name="" id="inpNGiaiThua">
                    </div>
                    
                    <div class="form-group">
                        <button type="button" class="btn btn-success" id="btnTinhGiaiThua">Tính tổng</button>
                    </div>
                    <p id="txtGiaiThua"></p>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h3>Bài 4: Viết chương trình khi click vào button sẽ in ra 10 thẻ div.</h3>
                <div class="form-group">
                    <button type="button" id="btnSinhDiv" class="btn btn-success">Sinh 10 thẻ div</button>
                </div>
                <div id="divRong" class="text-center text-white"></div>
            </div>
        </div>
    </div>

    <!-- BOOSTRAP JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
